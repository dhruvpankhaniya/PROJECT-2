<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Form</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">
            <h1>Student Details</h1>
            </div>
        </div>
        <div class="field ">
        <label for="sname">student Name:</label>
            <input type="text" id="sname"  required>
        </div>
        <div class="field ">
            <label for="cname">Collage Name:</label>
            <input type="text" id="cname" required>
        </div>
        <div class="field ">
            <label for="dname">Department Name</label>
            <input type="text" id="dname" required>
        </div>
        <div class=" field">
            <label for="DOB">Date Of Birth:</label>
            <input type="date" id="DOB"  required>
        </div>
        <div class=" field">
            <label for="no">Enrollment No:</label>
            <input type="number" id="no" required>
        </div>
        <div class="field">
            <label for="cno">Contect NO:</label>
            <input type="number" id="cno"  required>
        </div>
        <div class="field">
           <button class="btn" type="submit" onclick="updateform()">
            Submit Form</button>
           <button class="btn" type="reset">Reset</button>
       </div>
